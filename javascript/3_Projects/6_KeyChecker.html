<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key checker</title>
    <style>
        th,table,td{
            border: 2px solid white;
            padding: 5px;
        }
        .parent{
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           height: 100vh;
        }
    </style>
</head>
<body style="background-color: black;color: white;">
    <div class="parent">
    <div class="insert">
        <div>
        PRESS THE KEY AND SEE THE MAGIC 
        </div>
    </div>
   
</div>
</body>
<script>
    const insert=document.querySelector('.insert')
    window.addEventListener('keydown',(e)=>{
        insert.innerHTML=` <div class="color">
        <table>
          <tr>
            <th>KeyName</th>
            <th>KeyCode</th>
            <th>Code</th>
          </tr>
          <tr>
            <th>${e.key ==' '?'space': e.key}</th>
            <th>${e.keyCode}</th>
            <th>${e.code}</th>
          </tr>
        </table>
    </div>`
    })
</script>
</html>
